<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMBD Desing</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 class="titulo">JAMBD Desing</h1>
    <br>
    <div class="field">
        <canvas id="dibujo">  </canvas>
        <div class="tools">
            <div class="borrar"><button onClick="undo_last()" type="button" class="button">Undo</button></div>
            <div class="limpio"><button onClick="clear_canvas()" type="button" class="button">Clear</button></div>

            <div onClick="change_color(this)" class="color-field" style="background: red"></div>
            <div onClick="change_color(this)" class="color-field" style="background: green"></div>
            <div onClick="change_color(this)" class="color-field" style="background: blue"></div>
            <div onClick="change_color(this)" class="color-field" style="background: yellow"></div>

            <input onInput="draw_color = this.value"  type="color" class="color-picker">
            <input  name="size" onInput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">

        </div>

    </div>

</body>
<script src="main.js"></script>
</html>
